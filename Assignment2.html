<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <main>
        <header>
            <h1>T-Shirt Store</h1>
            <hr><br>
        </header>
        <table>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            <td>
                <h2>Place your order</h2><br>
                <img src="tshirt.jpeg" width="300px" height="250px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <video controls="controls" autoplay muted src="./tshirt.mp4" width="400px" height="250px">
                    Your browser does not support the HTML5 Video element.
                </video>
                <form>
                    <table>
                        <tr>
                            <td>
                                <font size="5px" face="Times New Roman">Tagline :</font>
                            </td>
                            <td><input type="text" placeholder="Enter a text to be printed"></td>
                        </tr>
                        <tr>
                            <td>
                                <font size="5px" face="Times New Roman">Position of Tagline :</font>
                            </td>
                            <td>
                                <select>
                                    <option value="Front-Center">Front-Center</option>
                                    <option value="Front-LeftCorner">Front-LeftCorner</option>
                                    <option value="Back-Center">Back-Center</option>
                                    
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <font size="5px" face="Times New Roman">Sizes :</font>
                            </td>
                            <td>
                                <input type="radio" name="size_radio" value="S">S
                                <input type="radio" name="size_radio" value="M">M
                                <input type="radio" name="size_radio" value="L">L
                                <input type="radio" name="size_radio" value="XL">XL
                                <input type="radio" name="size_radio" value="XXL">XXL
                                <input type="radio" name="size_radio" value="XXXL">XXXL
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <font size="5px" face="Times New Roman">Color :</font>
                            </td>
                            <td>
                                <select>
                                    <option value="Red">Red</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Black">Black</option>
                                    <option value="White">White</option>
                                    <option value="Yellow">Yellow</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <font size="5px" face="Times New Roman">Quantity :</font>
                            </td>
                            <td><input type="number" placeholder="Quantity Less than 10" required></td>
                        </tr>
                    </table>
                    <hr>
                    <h2>Delivery Details</h2>
                    <table>
                        <tr>
                            <td>
                                <font size="5px" face="Times New Roman">Name :</font>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter your Full name" required>
                            </td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td>
                                <font size="5px" face="Times New Roman">Contact :</font>
                            </td>
                            <td>
                                <input type="number" placeholder="Contact number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <font size="5px" face="Times New Roman">Building :</font>
                            </td>
                            <td>
                                <input type="text" placeholder="Building Name" required>
                            </td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td>
                                <font size="5px" face="Times New Roman">Area :</font>
                            </td>
                            <td>
                                <input type="text" placeholder="Area Name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <font size="5px" face="Times New Roman">City :</font>
                            </td>
                            <td>
                                <input type="text" placeholder="City name" required >
                            </td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td>
                                <font size="5px" face="Times New Roman">State :</font>
                            </td>
                            <td>
                                <input type="text" placeholder="State Name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <font size="5px" face="Times New Roman">Pin-Code :</font>
                            </td>
                            <td>
                                <input type="number" placeholder="6 Digit Pin-Code" required>
                            </td>
                        </tr>
                        <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> </tr>
                    </table>
                    <button type="submit" >Place Order</button>
                </form>
            </td>
        </table>
    </main>
</body>

</html>
